<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>
    FiraCode Nerd Font + Noto Color Emoji incremental setup
  </description>

  <!-- Monospace / Nerd Font fallback -->
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font</string>
      <string>FiraCode Nerd Font Mono</string>
    </edit>
  </match>

  <!-- Emoji fallback -->
  <match>
    <test name="family">
      <string>emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match>
    <test name="lang">
      <string>und-zsye</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match>
    <test name="charset">
      <charset>
        <range>
          <int>0x1F000</int>
          <int>0x1FAFF</int>
        </range>
      </charset>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

</fontconfig>

